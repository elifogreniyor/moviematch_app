name: popcorndate
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  provider: ^6.1.5
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/fonts/EuclidCircularA/
  fonts:
    - family: EuclidCircularA
      fonts:
        - asset: assets/fonts/EuclidCircularA/Euclid Circular A Light.ttf
          weight: 300
        - asset: assets/fonts/EuclidCircularA/Euclid Circular A Regular.ttf
          weight: 400
        - asset: assets/fonts/EuclidCircularA/Euclid Circular A Medium.ttf
          weight: 500
        - asset: assets/fonts/EuclidCircularA/Euclid Circular A SemiBold.ttf
          weight: 600
        - asset: assets/fonts/EuclidCircularA/Euclid Circular A Bold.ttf
          weight: 700